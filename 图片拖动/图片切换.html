  <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
      <script src="js/index.js"></script>
  <script type="text/javascript">
  	$('document').ready(
	  	function(){

	  		var flag = true;
	  	
		  	$('img').click(
			  	function(){
			  		var ele = this;
			  		$("#pic0").fadeOut();
			  		setTimeout(function(){
						$("#pic0").attr("src",$(ele).attr("src"));
						$("#pic0").fadeIn();
			  		}, 320);
			  	}
		  	);
		  	
		  	$('#rnext').click(
		  		function(){
		  			var path = $("#pic0").attr("src");
		  			var start = path.substring(0,path.lastIndexOf('/')+1);
		  			var end = path.substring(path.lastIndexOf('.'));
		  			var index = path.substring(path.lastIndexOf('/')+1,path.lastIndexOf('.'));
		  			if(index != 10){
		  				var url = start+(parseInt(index)+1)+end;
		  				$("#pic0").fadeOut();
				  		setTimeout(function(){
							$("#pic0").attr("src",url);
							$("#pic0").fadeIn();
				  		}, 320);
		  			}
		  		}
		  	);
		  	
		  	$('#lnext').click(
		  		function(){
		  			var path = $("#pic0").attr("src");
		  			var start = path.substring(0,path.lastIndexOf('/')+1);
		  			var end = path.substring(path.lastIndexOf('.'));
		  			var index = path.substring(path.lastIndexOf('/')+1,path.lastIndexOf('.'));
		  			if(index != 1){
		  				var url = start+(parseInt(index)-1)+end;
		  				$("#pic0").fadeOut();
				  		setTimeout(function(){
							$("#pic0").attr("src",url);
							$("#pic0").fadeIn();
				  		}, 320);
		  			}
		  		}
		  	);

	  	}
  	);
  </script>
