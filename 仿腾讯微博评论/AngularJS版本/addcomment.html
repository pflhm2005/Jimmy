<li class="comment" ng-repeat="list in arr">
    <div>
        <div><img ng-src="images/{{list.src+1}}.jpg"/></div>
        <ul>
            <li>
                <a href="#">{{list.n}}:&nbsp;</a>{{list.c}}
            </li>
            <li>{{list.t}}</li>
        </ul>
    </div>
    <del ng-click="del($index)"></del>
</li>
