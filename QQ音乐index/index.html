<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>mine</title>
    <script src="lib/js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/p-index.css"/>
    <script src="js/index.js"></script>
    <!--<script src="js/particle.js"></script>-->
    <script src="lib/js/template.js"></script>
    <!--<script src="lib/js/less.min.js"></script>-->
</head>
<body>
    <!-- 头部-->
    <header class="bx">
        <h1>
            <a href="#"><img src="images/logo.png"/></a>
        </h1>
        <ul class="h-ul1">
            <li class="on"><a href="#">音乐馆</a></li>
            <li><a href="#">我的音乐</a></li>
            <li><a href="#">下载客户端</a></li>
            <li><a href="#">VIP</a></li>
        </ul>
        <form>
            <input class="sear-input" type="text" placeholder="梦想的声音"/>
            <button class="add">add</button>
            <ul class="sear">
                <li><span>1</span><span>跨年演唱会</span><span>14.1万</span></li>
                <li><span>2</span><span>王菲</span><span>4.4万</span></li>
                <li><span>3</span><span>2017跨年演唱会</span><span>3.9万</span></li>
                <li><span>4</span><span>可不可以不勇敢</span><span>3.7万</span></li>
                <li><span>5</span><span>爱要怎么说出口</span><span>3.4万</span></li>
                <li>搜索历史<span class="delete">删除</span></li>
            </ul>
        </form>
        <ul class="h-ul2">
            <li class="h-reg"><a href="#">登录</a></li>
            <li class="h-gre"><a href="#">开通绿钻豪华版</a></li>
            <li class="h-pay"><a href="#">开通付费包</a></li>
        </ul>
    </header>
    <!-- 导航-->
    <nav>
        <ul>
            <li class="on"><a href="#">首页</a></li>
            <li><a href="#">歌手</a></li>
            <li><a href="#">专辑</a></li>
            <li><a href="#">排行榜</a></li>
            <li><a href="#">分类歌单</a></li>
            <li><a href="#">MV</a></li>
        </ul>
    </nav>
    <!-- 轮播图-->
    <div id="slide">
        <h2></h2>
        <button class="btn_l"><</button>
        <button class="btn_r">></button>
        <ul class="tab">
            <li class="on"><a>全部</a></li>
            <li><a>华语</a></li>
            <li><a>欧美</a></li>
            <li><a>韩国</a></li>
            <li><a>日本</a></li>
            <li><a>全部></a></li>
        </ul>
        <div id="pic" class="bx">
            <ul class="pic on">

            </ul>
            <ul class="pic">

            </ul>
        </div>
        <ul class="btn">
            <li>1<a class="on"></a></li>
            <li>2<a></a></li>
            <li>3<a></a></li>
        </ul>
    </div>
    <!-- fixed-->
    <ul class="fix">
        <li><span class="f1"></span></li>
        <li><span class="f2"></span></li>
        <li><span class="f3"></span></li>
    </ul>
</body>
<script id="qb" type="text/html">
    {{each list as value i}}
    <li>
        <a class="cover">
            <span class="go"></span>
        </a>
        <div class="img">
            <img src="images/{{value.src}}.jpg"/>
        </div>
        <div class="p">
            <p class="p1">{{value.title}}</p>
            <p class="p2">{{value.name}}</p>
        </div>
    </li>
    {{/each}}
</script>
</html>
